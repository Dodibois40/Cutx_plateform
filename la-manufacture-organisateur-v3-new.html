  <style>
    :root {
      --bg-primary: #0a0f1a;
      --bg-secondary: #111827;
      --bg-tertiary: #1f2937;
      --bg-card: #161e2e;
      --bg-hover: rgba(255,255,255,0.04);
      --border-color: rgba(255,255,255,0.08);
      --border-focus: rgba(99,102,241,0.5);
      --text-primary: #f9fafb;
      --text-secondary: #9ca3af;
      --text-muted: #6b7280;
      --accent: #6366f1;
      --accent-hover: #818cf8;
      --accent-bg: rgba(99,102,241,0.15);
      --success: #10b981;
      --success-bg: rgba(16,185,129,0.15);
      --warning: #f59e0b;
      --danger: #ef4444;
      --danger-bg: rgba(239,68,68,0.15);
      --p1: #ef4444;
      --p1-bg: rgba(239,68,68,0.15);
      --p2: #f59e0b;
      --p2-bg: rgba(245,158,11,0.15);
      --p3: #6b7280;
      --p3-bg: rgba(107,114,128,0.15);
      --radius-sm: 6px;
      --radius-md: 10px;
      --radius-lg: 14px;
      --radius-xl: 20px;
      --shadow-sm: 0 1px 2px rgba(0,0,0,0.3);
      --shadow-md: 0 4px 12px rgba(0,0,0,0.4);
      --shadow-lg: 0 12px 40px rgba(0,0,0,0.5);
      --transition-fast: 0.15s ease;
      --transition-normal: 0.25s ease;
    }
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    html { font-size: 14px; -webkit-font-smoothing: antialiased; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: var(--bg-primary); color: var(--text-primary); min-height: 100vh; line-height: 1.5; }
